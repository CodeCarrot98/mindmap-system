<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MindFlow - Pro Mind Map</title>
    <link rel="stylesheet" href="style.css">

<body>

    </div>

    <svg id="canvas"></svg>
    <script src="script.js"></script>
</body>
</html>
